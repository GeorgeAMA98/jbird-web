<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terracottaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C77B5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B5694A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B9D83;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7A8A72;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer flowing curve -->
  <path d="M 100 300 Q 200 100, 300 200 T 500 300 Q 500 400, 400 500 T 200 500 Q 100 400, 100 300 Z" 
        fill="url(#terracottaGrad)" opacity="0.3" />
  
  <!-- Middle nested curve -->
  <path d="M 150 300 Q 220 180, 300 250 T 450 300 Q 450 380, 380 450 T 250 450 Q 150 380, 150 300 Z" 
        fill="url(#sageGrad)" opacity="0.4" />
  
  <!-- Inner nested curve -->
  <path d="M 200 300 Q 250 220, 300 280 T 400 300 Q 400 360, 360 400 T 280 400 Q 200 360, 200 300 Z" 
        fill="url(#terracottaGrad)" opacity="0.5" />
  
  <!-- Center circle -->
  <circle cx="300" cy="300" r="60" fill="#C77B5C" opacity="0.6" />
  
  <!-- Decorative small circles -->
  <circle cx="180" cy="220" r="15" fill="#8B9D83" opacity="0.5" />
  <circle cx="420" cy="380" r="15" fill="#8B9D83" opacity="0.5" />
  <circle cx="220" cy="420" r="12" fill="#C77B5C" opacity="0.4" />
  <circle cx="380" cy="200" r="12" fill="#C77B5C" opacity="0.4" />
</svg>
