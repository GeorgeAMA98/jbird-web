<svg width="600" height="600" viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="terracottaGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C77B5C;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B5694A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sageGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B9D83;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7A8A72;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer concentric circle -->
  <circle cx="300" cy="300" r="250" fill="none" stroke="url(#terracottaGrad2)" stroke-width="8" opacity="0.3" />
  
  <!-- Second concentric circle -->
  <circle cx="300" cy="300" r="200" fill="none" stroke="url(#sageGrad2)" stroke-width="6" opacity="0.4" />
  
  <!-- Third concentric circle -->
  <circle cx="300" cy="300" r="150" fill="none" stroke="url(#terracottaGrad2)" stroke-width="5" opacity="0.5" />
  
  <!-- Fourth concentric circle -->
  <circle cx="300" cy="300" r="100" fill="url(#sageGrad2)" opacity="0.3" />
  
  <!-- Center circle -->
  <circle cx="300" cy="300" r="50" fill="#C77B5C" opacity="0.7" />
  
  <!-- Decorative dots around circles -->
  <circle cx="300" cy="50" r="8" fill="#8B9D83" opacity="0.6" />
  <circle cx="300" cy="550" r="8" fill="#8B9D83" opacity="0.6" />
  <circle cx="50" cy="300" r="8" fill="#C77B5C" opacity="0.6" />
  <circle cx="550" cy="300" r="8" fill="#C77B5C" opacity="0.6" />
  
  <!-- Diagonal decorative dots -->
  <circle cx="200" cy="200" r="6" fill="#8B9D83" opacity="0.5" />
  <circle cx="400" cy="400" r="6" fill="#8B9D83" opacity="0.5" />
  <circle cx="200" cy="400" r="6" fill="#C77B5C" opacity="0.5" />
  <circle cx="400" cy="200" r="6" fill="#C77B5C" opacity="0.5" />
</svg>
